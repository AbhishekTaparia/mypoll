{%extends 'polls/base.html'%}
{%block main_block%}
{% if latest_questions %}
    <ul>
        {%for question in latest_questions %}
            <li><a href={% url "polls:details" question.id %}><b>{{question.question_text}}</b></a></li>
        {%endfor%}
    </ul>
{%else%}
    <p>You don't have questions</p>
{%endif%}
{%endblock%}
